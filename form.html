<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me - Mahnoor's Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    input, textarea {
      transition: all 0.3s ease;
    }
    input:hover, textarea:hover {
      border-color: #F472B6; /* pink-400 */
      background-color: #4B5563; /* gray-600 */
    }
    input:focus, textarea:focus {
      border-color: #EC4899; /* pink-500 */
      background-color: #374151; /* gray-700 */
      box-shadow: 0 0 8px 2px rgba(236, 72, 153, 0.5);
      outline: none;
    }
  </style>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-purple-700 via-pink-600 to-yellow-500 px-8 py-4 shadow-lg">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div class="text-2xl font-extrabold tracking-wide">Mahnoor's Portfolio</div>
      <ul class="flex space-x-8 text-lg font-semibold">
        <li><a href="./index.html" class="hover:text-yellow-200 transition">Home</a></li>
        <li><a href="./pj.html" class="hover:text-yellow-200 transition">Projects</a></li>
        <li><a href="./form.html" class="hover:text-yellow-200 transition">Contact Me</a></li>
      </ul>
    </div>
  </nav>

<main class="flex-grow mx-auto py-16 px-6 w-full max-w-6xl">
  <h1 class="text-4xl font-extrabold text-pink-400 mb-10 text-center">Contact Me</h1>

  <div class="flex flex-col md:flex-row items-center md:items-start gap-12">
    
    <!-- Form Container -->
    <form action="https://api.web3forms.com/submit" method="POST" 
          class="bg-gray-800 rounded-lg p-12 shadow-lg w-full md:w-1/2
                 transition-transform duration-300 ease-in-out
                 hover:scale-105 hover:shadow-2xl">
      <input type="hidden" name="access_key" value="b101afd1-ac32-473a-bd98-84c9641be595" />

      <div class="mb-6">
        <label for="name" class="block mb-2 font-semibold text-gray-300">Your Name <span class="text-yellow-400">*</span></label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required
          class="w-full px-6 py-4 rounded-md bg-gray-700 border border-gray-600 text-white focus:outline-none" />
      </div>

      <div class="mb-6">
        <label for="email" class="block mb-2 font-semibold text-gray-300">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"
          class="w-full px-6 py-4 rounded-md bg-gray-700 border border-gray-600 text-white focus:outline-none" />
      </div>

      <div class="mb-6">
        <label for="message" class="block mb-2 font-semibold text-gray-300">Your Message</label>
        <textarea id="message" name="message" placeholder="Write your message here..." rows="6"
          class="w-full px-6 py-4 rounded-md bg-gray-700 border border-gray-600 text-white resize-none focus:outline-none"></textarea>
      </div>

      <button type="submit"
        class="w-full bg-gradient-to-r from-pink-500 to-yellow-400 text-gray-900 font-bold py-4 rounded-full shadow-lg hover:scale-105 hover:shadow-xl transition-transform duration-300">
        Submit
      </button>
    </form>
     
    <!-- Contact Info Container -->
    <div class="w-full md:w-1/2 flex flex-col justify-center space-y-6 mt-12">

      <h2 class="text-3xl font-bold text-pink-400 mb-4">Get in Touch</h2>

      <!-- Email -->
      <div class="flex items-center space-x-4">
        <img src="https://cdn-icons-png.flaticon.com/512/281/281769.png" alt="Gmail" class="w-8 h-8 hover:scale-110 transition-transform">
        <a href="mailto:mahnnoorqaiser123@gmail.com" class="text-gray-300 text-lg hover:text-yellow-300 transition">
          mahnnoorqaiser123@gmail.com
        </a>
      </div>

      <!-- Phone -->
      <div class="flex items-center space-x-4">
        <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Phone" class="w-8 h-8 hover:scale-110 transition-transform">
        <a href="tel:+923001234567" class="text-gray-300 text-lg hover:text-yellow-300 transition">
          +92 325 2151647
        </a>
      </div>

      <!-- LinkedIn -->
      <div class="flex items-center space-x-4">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" class="w-8 h-8 hover:scale-110 transition-transform">
        <a href="https://www.linkedin.com/in/mahnoor-qaiser-711903317" target="_blank" class="text-gray-300 text-lg hover:text-yellow-300 transition">
          LinkedIn Profile
        </a>
      </div>

    </div>

  </div>
</main>
